<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>get visitor by date</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

 <div class="row"> 
  <div class="col-lg-3">

  </div>
 
 </div>

  <tr>
  <th>Visitor</th>
  <th>cardNo</th>
    <th>Date</th>
  <th>allow status</th>
  </tr>
  </thead>
  
  <tbody>
  <tr th:each ="visitorDate: ${date}" >
      <td th:text = "${visitorDate.visitorName}"></td>
      <td th:text = "${visitorDate.cardNo}"></td>
       <td th:text = "${visitorDate.date}"></td> 
      <td th:text = "${visitorDate.temp}">       
        
  </tr>
  
  </tbody>
  
  </table>
  
  </div>

</head>
