<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>



 <div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
    <h1 class="text-center">Update Visitor</h1>
    <div class="card-body">
    <form th:action="@{/visitors/{id} (id=${visitor.id})}" th:object = "${visitor}" method="POST">
    <div class="form-group">
    <label> visitor's name </label>
    <input 
    type="text"
    name="visitorName"
    th:field="*{visitorName}"
    class="form-control"
    placeholder="Enter visitor name"
     />
    </div>
    
      <div class="form-group">
    <label> card number </label>
    <input 
    type="text"
    name="cardNo"
    th:field="*{cardNo}"
    class="form-control"
    placeholder="Enter Student last name"
     />
    </div>
    
    
      <div class="form-group">
    <label> date </label>
    <input 
    type="date"
    name="date"
    th:field="*{date}"
    class="form-control"
    placeholder="set the date"
     />
    </div>
    
    
      <div class="form-group">
    <label> allow status 
    
 <select name="status">
 <option value="activated">activated</option>
 
 <option value="de-activated">de-activated</option>
 
 </select>
    
    
     </label>
   
    </div>
    
    
    <div class="box-footer">
    <button type="submit" class="btn btn-primary">submit</button>
    
    </div>
    
    </form>
    </div>
    
    </div>
  
  
  </div>
  </div>



</body>
</html>
