<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Visitor Update</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/visitors}">Visitor's database</a>
      </li>
     
    </ul>
  </div>
</nav>
<br> <br>

 <div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
    <h1 class="text-center">Update Visitor</h1>
    <div class="card-body">
    <form th:action="@{/visitors/{id} (id=${visitor.id})}" th:object = "${visitor}" method="POST">
    <div class="form-group">
    <label> visitor's name </label>
    <input 
    type="text"
    name="visitorName"
    th:field="*{visitorName}"
    class="form-control"
    placeholder="Enter visitor name"
    required
     />
    </div>
    
      <div class="form-group">
    <label> card number </label>
    <input 
    type="number"
    name="cardNo"
    th:field="*{cardNo}"
    class="form-control"
    placeholder="Enter Student last name"
    required
     />
    </div>
    
    
      <div class="form-group">
    <label> date </label>
    <input 
    type="date"
    name="date"
    th:field="*{date}"
    class="form-control"
    placeholder="set the date"
    required
     />
    </div>
    
    
 <div class="form-group">
 <label>allow status
 <select name="allowStatus">
 <option value="true">enable</option>
 
 <option value="false">disable</option>
 
 </select>

 </label>
 
 </div>
    
    
    <div class="box-footer">
    <button type="submit" class="btn btn-primary">submit</button>
    
    </div>
    
    </form>
    </div>
    
    </div>
  
  
  </div>
  </div>



</body>
</html>
